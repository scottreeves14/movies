<!-- templates/base.html -->
 {% load static %}
 <html>

 <head>
    <title>My movie review website</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
 </head>

 <body>
   <div>
     <header>
	<div class="nav-left">
 		<h1><a href="{% url 'home' %}"> My blog</a></h1>
	</div>
	<div class="nav-right">
 		<a href="{% url 'post_new' %}">add new blog post</a>
	</div>
     </header>

     {% if user.is_authenticated %}
     <p>Hi {{ user.username }}!</p>
     <form action="{% url 'logout' %}" method="post">
	     {% csrf_token %}
	     <button type="submit">Log Out</button>
     </form>     
     {% else %}
     <p>You are not logged in.</p>
     <a href="{% url 'login' %}"Log in</a>
     {% endif %}

    {% block content %}
    {% endblock content %}
 </div>
 </body>

 </html>
